{% extends "budgetApp/layout.html" %}
{% load static %}


{% block body %}

<div class="container">
    <input class="form-group" type="hidden" id="custId" value="{{ user.id }}"/>
    
    <div id="button-create">
        <div class="row">
            <div class="card">
                <a class="btn btn-primary" id = "newItem">Create New Item</a>
            </div>
        </div>
    </div>

    <div id="button-back">
        <div class="row">
            <div class="card">
                <a class="btn btn-danger" id = "goBack">Return</a>
            </div>
        </div>
    </div>
    
    <div id="new-view">
        <div class="row">
            <div class="col-12">
                <h3>New Item</h3>
                <form id="compose-form">
                    <div class="form-group row">
                        <label for="nameProd" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="col-sm-8 form-control" id="nameProduct">
                    </div>
                    <div class="form-group row ">
                        <label for="typeProd" class="col-sm-2 col-form-label">Type</label>
                        <select class="col-sm-8 form-control" id="typeProduct">
                        </select>
                    </div>
                    <div class="form-group row">
                        <label for="valueProd" class="col-sm-2 col-form-label">$/unit</label>
                        <input type="number" class="col-sm-8 form-control" id="costProduct" min="0">
                    </div>
                    <div class="form-group row ">
                        <label for="unitProd" class="col-sm-2 col-form-label">Units</label>
                        <select class="col-sm-8 form-control" id="unitProduct">
                        </select>
                    </div>                         
                </form>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-3">
                <button class="btn btn-primary mb-2" id="createItem">Create</button> 
            </div>
        </div>
    </div>

    <div id=items-view>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Units</th>
                    <th scope="col">$/unit</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
        </div>
    </div>

</div>

{% endblock %}

{% block script %}
    <script src="{% static 'budgetApp/items.js' %}"></script>
{% endblock %}
